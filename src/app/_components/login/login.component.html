<div class="login-container" @fadeIn>
  <div class="login-logo">
    <img src="assets/documap-logo.png" alt="DocuMap Logo">
  </div>
  <div class="login-form">
    <h2>Log in using your DocuMap UserID & Password</h2>
    <form>
      <div class="form-group">
        <input type="text" placeholder="User ID" required>
        <input type="password" placeholder="Password" required> <!-- Changed type to password -->
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- Back to Home Button -->
    </div>
  <a routerLink="/" class="btn btn-secondary">Back to Home</a>
</div>

<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav opened="true" #selectorSidebar>
    <div class="sidenavFlexbox">
      <app-graph-data-selector [options]="nodes" (selectedOption)="dropDownSelect($event)"/>
      <div class="sidenavActivator" (click)="selectorSidebar.close()">
        <span>&lt;</span>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav position="end" mode="side" #detailSidebar>
    <div class="sidenavFlexbox">
      <div class="sidenavActivator" (click)="detailSidebar.close()">
        <span>&gt;</span>
      </div>
      <app-graph-data-detail [node]="detailNode" (explore)="displayComponent.addNode($event)" (unexplore)="displayComponent.removeNode($event)"/>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenavActivator" (click)="selectorSidebar.open()">
      <span>&gt;</span>
    </div>
    <app-graph-data-display (nodeSelected)="nodeSelected($event)"/>
    <div class="sidenavActivator" (click)="detailSidebar.open()">
      <span>&lt;</span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
